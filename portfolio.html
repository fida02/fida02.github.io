<script>
    function show(clicked_id) {
    document.getElementById(clicked_id).style.maxHeight = "auto";
    var images = document.querySelectorAll("#" + clicked_id + " .carousel-item img");
    Modernizr.on('webp', function(result) {
  if (result) {
    for(var i = 0; i < images.length; i++)
    {
        images[i].src = images[i].getAttribute('data-src') + '.webp';
    }
  } else {
    for(var i = 0; i < images.length; i++)
    {
        images[i].src = images[i].getAttribute('data-src') + '.png';
    }
  }
});
    }
</script>
